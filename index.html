<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>
        Giỗ Tổ nhớ cội nguồn. Chiến thắng vang danh nhớ ông cha

<body>
    <div class="container">

        <div>
            <p class="text-content">
                MỪNG NGÀY ĐẠI THẮNG CHIẾN THẮNG ĐIỆN BIÊN PHỦ (7/5/1954 - 7-5-2024)
            </p>
        </div>

        <audio src="view/audio/song_cut.mp3" id="myAudio" loop autoplay></audio>
            <div class="aside">
                <div id="lyrics"></div>
            </div>

        <div class="flag">
            <div class="star"></div>

        <div class="svg">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">

            </svg>

        <div class="img">
            <img src="view/img/hung-king.png" alt="" class="img-hung">
            <img src="view/img/map-viet-deleteBacground.png" alt="" class="img-map-viet" loading="lazy" decoding="auto">

        </div>
    </div>

</body>
</html>
<script>
    const audio = document.getElementById('myAudio');
    const lyricsContainer = document.getElementById('lyrics');
  
    audio.addEventListener('timeupdate', function() {
      const currentTime = audio.currentTime;
      // Load lyrics from file based on currentTime
      fetch('lyrics.txt')
        .then(response => response.text())
        .then(lyricsText => {
          // Parse lyrics text and display the corresponding line
          const lyricsLines = lyricsText.split('\n');
          for (let i = 0; i < lyricsLines.length; i++) {
            const lineParts = lyricsLines[i].split(' - ');
            const startTime = parseFloat(lineParts[0]);
            const endTime = parseFloat(lineParts[1]);
            if (currentTime >= startTime && currentTime < endTime) {
              lyricsContainer.textContent = lineParts[2];
              break;
            }
          }
        });
        var audio = document.getElementById('myAudio')
        // Phát âm thanh
        audio.play();
        
        var isMobileDevice = /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(userAgent);
        
        if (!isMobileDevice) {
            audio.play();
        } else {
            alert('Please use computer or mobile phone to process webiste!');
        }
    });
  </script>
